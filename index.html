//创建线路站点
//获取标注点
function getMarker(point){
let marker
let mdPoint=new BMapGL.Point(point.lng, point.lat)
if(point.show)
{
	marker = new BMapGL.Marker(mdPoint,{title: point.stop});        // 创建标注     
}
return marker;
}

//显示标注点
function showMarker(list){
	let i=0;
	for(i=0;i<list.length;i++){
	let marker=getMarker(list[i]);
	map.addOverlay(marker); 
	}
}
//获取线路

function getPathPoints(mList){
	let  mPoints=[];
	let i=0;
	for(i=0;i<mList.length;i++){
		
		mPoints.push(new BMapGL.Point(mList[i].lng, mList[i].lat))
	}
	return mPoints

}
//显示线路 

function showPath(list,color){

let pathPoints = getPathPoints(list)
// 绘制线
let polyline = new BMapGL.Polyline(pathPoints, {
    strokeColor: color,
    strokeWeight: 4,
    strokeOpacity: 0.5
});
map.addOverlay(polyline);

}

//显示标签信息
function addLable(lPoint){
let opts = {
    position: new BMapGL.Point(lPoint.lng, lPoint.lat), // 指定文本标注所在的地理位置
    offset: new BMapGL.Size(0, -30) // 设置文本偏移量
};
// 创建文本标注对象
let label = new BMapGL.Label(lPoint.stop, opts);
// 自定义文本标注样式
label.setStyle({
    color: 'blue',
    borderRadius: '5px',
    borderColor: '#ccc',
    padding: '2px',
    fontSize: '14px',
    height: '20px',
    lineHeight: '20px',
    fontFamily: '微软雅黑'
});
return label
}
//显示标签信息
function showLable(list){
let i=0;
	for(i=0;i<list.length;i++){
	if(list[i].show){
	let label=addLable(list[i])
	map.addOverlay(label);
	}
